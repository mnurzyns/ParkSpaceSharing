syntax = "proto3";

package actions;

message OfferRemove {
  int32 user_id = 1;
  string username = 2;
  int32 offer_id = 3;
}

message OfferAdd {
  int32 user_id = 1;
  string username = 2;
  string description = 3;
  }

message Login {
  string username = 1;
  string password = 2;
}

message Register {
  string username = 1;
  string password = 2;
}